<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Dupelify</title>
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/order-confirmation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="confirmation-page">
    <header class="checkout-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="/">
                    <img src="/images/logo/Logo.png" alt="Dupelify" class="logo">
                </a>
            </div>
        </div>
    </header>

    <main class="confirmation-main">
        <div class="confirmation-container">
            <div class="confirmation-content">
                <div class="confirmation-header">
                    <i class="fas fa-check-circle"></i>
                    <h1>Thank you for your order!</h1>
                    <p id="order-number"></p>
                </div>

                <div class="confirmation-details">
                    <div class="confirmation-section">
                        <h2>Order Details</h2>
                        <div id="order-items" class="order-items">
                            <!-- Items will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="confirmation-section">
                        <h2>Shipping Information</h2>
                        <div id="shipping-details" class="shipping-details">
                            <!-- Shipping details will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="confirmation-section totals-section">
                        <div class="order-totals">
                            <div class="total-line">
                                <span>Subtotal</span>
                                <span id="subtotal"></span>
                            </div>
                            <div class="total-line">
                                <span>Shipping</span>
                                <span id="shipping">Free</span>
                            </div>
                            <div class="total-line total">
                                <span>Total</span>
                                <span id="total"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="confirmation-actions">
                    <a href="/" class="continue-shopping">Continue Shopping</a>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/data/products.js"></script>
    <script src="/js/order-confirmation.js"></script>
</body>
</html>
